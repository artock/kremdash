
<div class="col-xs-12 " style="padding: 0px 50px">
	<div class="row " >
	<h3 class="heading-border">{title}</h3>
</div>
<div class="row">
	
	<div class="col-md-8">
		<div id="graph" style="height: auto;"></div>
	</div>
	<div class="col-md-4">
		<p class="info">Частка населення працездатного віку (чоловіки, віком від 16 до 64 років включно та жінки, віком від 16 до 59 років включно) у місті Львові в динаміці із 2010</p>
	</div>
</div>	
</div>

<script>
	Morris.Bar({
	  // ID of the element in which to draw the chart.
	  element: 'graph',
	  // Chart data records -- each entry in this array corresponds to a point on
	  // the chart.
	  data: {data},
	  // The name of the data record attribute that contains x-values.
	  xkey: ['year'],
	  // A list of names of data record attributes that contain y-values.
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Показник']
	});
</script>
